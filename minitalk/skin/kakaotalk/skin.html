<div class="frame">
	<!-- 알림 이벤트 레이어 position:absolute; -->
	<div class="alertLayer"></div>
	
	<!-- 유저목록 영역 position:absolute; -->
	<div class="userList"></div>
	
	<!-- 유저정보레이어 영역 position:absolute; -->
	<div class="userInfoLayer">
		<div><input type="text" class="userInfoNickname" /></div>
		
		<div class="userInfoStatus">
			<div class="userInfoStatusBox">
				<div class="userInfoStatusIcon"></div>
				<div class="userInfoStatusText"></div>
			</div>
			<div class="userInfoStatusList"></div>
		</div>
		
		<button class="userInfoButton"></button>
	</div>
	
	<!-- 유저메뉴 영역 position:absolute; -->
	<div class="userMenu"></div>
	
	<!-- 툴박스 더보기 영역 position:absolute; -->
	<div class="toolListLayer"></div>
	
	<!-- 툴박스 이모티콘 영역 position:absolute; -->
	<div class="toolEmoticonLayer"></div>
	
	<!-- 툴박스 색상선택기 영역 position:absolute; -->
	<div class="toolFontColorLayer"></div>

	<!-- 타이틀영역 시작 -->
	<div class="titleArea">
		<span class="title"></span>
		<span class="userCount"></span>
		<div class="toggleUserList"></div>
		<div class="toggleUserInfo"></div>
	</div>
	<!-- 타이틀영역 끝 -->
	
	<!-- 채팅영역 시작 -->
	<div class="chatArea"></div>
	<!-- 채팅영역 끝 -->
	
	<!-- 액션박스 시작 -->
	<div class="actionArea">
		<div class="toolArea">
		
		</div>
		
		<div class="inputArea">
			<input class="inputText" type="text" />
		
			<button class="inputButton"></button>
		</div>
	</div>
	<!-- 툴박스 끝 -->
</div>
<!-- 미니톡 UI 끝 -->
